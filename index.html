<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="shortcut icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a5efe7fb7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav-all-items">
        <div class="logo-div">
          <img class="logo" src="./images/Frame.png" alt="Gamer Logo" />
          <h1 class="logo-text"><span class="pink">G</span>amer</h1>
        </div>
        <div class="right-side-items">
          <ul class="about-and-dev">
            <li class="grey-text"><a href="#">About Us</a></li>
            <li class="grey-text"><a href="#">Developers</a></li>
          </ul>
          <ul class="follow-icons">
            <li class="grey-text">Follow Us On</li>
            <li>
              <a class="" href="https://www.youtube.com/"
                ><i class="fa-brands fa-youtube" style="color: #ff0000"></i
              ></a>
            </li>
            <li>
              <a href="https://www.tiktok.com/"
                ><i class="fa-brands fa-tiktok" style="color: #030303"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="goat-and-club">
        <div class="goat-left-sec">
          <h3 class="play-like-text">PLAY LIKE THE</h3>
          <h1 class="goat-text pink-gradient">G.O.A.T.</h1>
          <p class="grey-text">
            <i class="fa-solid fa-circle-play" style="color: #8758f1"></i>
            1-Click instant play
          </p>
          <p class="grey-text">
            <i class="fa-solid fa-circle-down" style="color: #8758f1"></i> No
            Download
          </p>
          <p class="grey-text">
            <i class="fa-solid fa-gamepad" style="color: #8758f1"></i> 1000s of
            supported online games
          </p>
          <div class="two-btn">
            <a class="btn-pink" href="">SIGN IN</a>
            <a class="btn-blue" href="">GO ROGUE</a>
          </div>
        </div>
        <div>
          <img
            class="kids-club-img"
            src="./images/Group 18.png"
            alt="Kids Club"
          />
        </div>
      </section>
    </main>
  </body>
</html>
